{% extends "base.html" %}
{% block content %}

<div class="card shadow-sm border-0 hover-lift">
  <div class="card-body">
    <h5 class="mb-3">✏️ Chỉnh sửa thông tin sản phẩm</h5>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Tên sản phẩm</label>
        <input type="text" class="form-control" value="{{ prod.name }}" disabled>
      </div>

      <div class="mb-3">
        <label class="form-label">Vật liệu</label>
        <input type="text" name="material" class="form-control" value="{{ prod.material or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Khối lượng (kg)</label>
        <input type="number" step="0.01" name="weight" class="form-control" value="{{ prod.weight or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Draw-no</label>
        <input type="text" name="draw_no" class="form-control" value="{{ prod.draw_no or '' }}">
      </div>

      <button type="submit" class="btn btn-primary">💾 Lưu thay đổi</button>
      <a href="{{ url_for('product_detail', product_id=prod.id) }}" class="btn btn-secondary">⬅ Quay lại</a>
    </form>
  </div>
</div>

{% endblock %}
